<o-form-layout-manager attr="Inspection" mode="tab" title="INSPECTION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="InspectionTable" 
            service="Inspection" 
            entity="Inspection" 
            title="INSPECTION"
            keys="id"
            columns="id;device_id;inspection_date;passed" 
            header-actions="R;D"
            visible-columns="id;device_id;inspection_date;passed"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="device_id" title="device_id">
    <o-table-cell-renderer-service attr="device_id" 
        service="Device" entity="DeviceType" columns="id;model_name"
        parent-keys="id:device_id"
        value-column="model_name" keys="device_id"
        visible-columns="model_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #inspection_date attr="inspection_date" type="timestamp" label="inspection_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #passed attr="passed" title="passed" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
