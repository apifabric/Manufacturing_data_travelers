<o-form-layout-manager attr="Lot" mode="tab" title="LOT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="LotTable" 
            service="Lot" 
            entity="Lot" 
            title="LOT"
            keys="id"
            columns="id;lot_number;expiration_date" 
            header-actions="R;D"
            visible-columns="id;lot_number;expiration_date"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #lot_number attr="lot_number" title="lot_number" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-date-input #expiration_date attr="expiration_date" type="timestamp" label="expiration_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
