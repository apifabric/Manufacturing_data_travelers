<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="id" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Packaging_form_edit" 
        service="Packaging" 
        entity="Packaging" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-integer-input #id attr="id" label=" id*" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-list-picker 
        attr="device_id"
        service="Device" 
        entity="DeviceType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;device_id;model_name" 
        title="device_id"
        visible-columns="id;model_name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #packaging_type attr="packaging_type" label="packaging_type" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-date-input #packaging_date attr="packaging_date" type="timestamp" label="packaging_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="SHIPMENT-packaging_id">
    <div layout-padding>
      <o-table 
        attr="ShipmentTable" 
        service="Shipment" 
        entity="Shipment" 
        keys="id"
        parent-keys="packaging_id:id"
        columns="id;packaging_id;destination;shipment_date"  
        horizontal-scroll="yes"
        detail-form-route="Shipment" 
        edit-form-route="Shipment"
        visible-columns="id;packaging_id;destination;shipment_date"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="packaging_id" title="packaging_id">
    <o-table-cell-renderer-service attr="packaging_id" 
        service="Packaging" entity="PackagingType" columns="id;id"
        parent-keys="id:packaging_id"
        value-column="id" keys="packaging_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #destination attr="destination" title="destination" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-date-input #shipment_date attr="shipment_date" type="timestamp" label="shipment_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
