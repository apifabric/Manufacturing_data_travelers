<o-form-layout-manager attr="ManufacturingStep" mode="tab" title="MANUFACTURINGSTEP">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ManufacturingStepTable" 
            service="ManufacturingStep" 
            entity="ManufacturingStep" 
            title="MANUFACTURINGSTEP"
            keys="id"
            columns="step_name;step_order;id" 
            header-actions="R;D"
            visible-columns="step_name;step_order;id"  
            sort-columns="step_name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #step_name attr="step_name" title=" step_name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #step_order attr="step_order" title="step_order" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
